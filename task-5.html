<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding-top: 30px;
      }
      label,
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <p>Введите значение радиуса и вычислится объем сферы.</p>
    <form action="" method="post" id="MyForm">
      <label for="radius">Радиус</label
      ><input type="text" name="radius" id="radius" required />
      <label for="volume">Объем</label
      ><input type="text" name="volume" id="volume" />
      <input type="submit" value="Вычислить" id="submit" />
    </form>
    <script>
      function getVolume() {
        const radius = document.getElementById("radius").value;
        const modRadius = Math.abs(radius);
        const volume = (4 / 3) * Math.PI * Math.pow(modRadius, 3);
        document.getElementById("volume").value = volume.toFixed(4);
        return false;
      }

      window.addEventListener("load", (event) => {
        getVolume();
      });
      window.addEventListener("load", (event) => {
        document.getElementById("MyForm").onsubmit = getVolume;
      });
    </script>
  </body>
</html>
