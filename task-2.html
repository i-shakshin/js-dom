<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="some-table">
      <tr>
        <td>Строка1 столбец1</td>
        <td>Строка1 столбец2</td>
      </tr>
      <tr>
        <td>Строка2 столбец1</td>
        <td>Строка2 столбец2</td>
      </tr>
    </table>
    <br />
    <input type="button" onclick="insertRow()" value="Вставить Строку" />
    <script>
      function insertRow() {
        const table = document.getElementById("some-table");

        const row = document.createElement("tr");

        const c1 = document.createElement("td");
        const c2 = document.createElement("td");

        c1.innerText = "Строка3 столбец1";
        c2.innerText = "Строка3 столбец2";

        row.appendChild(c1);
        row.appendChild(c2);

        table.appendChild(row);
      }
    </script>
  </body>
</html>
