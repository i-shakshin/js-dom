<html>
  <body>
    <table id="some-table">
      <tr>
        <td>Строка1 столбец1</td>
        <td>Строка1 столбец2</td>
      </tr>
      <tr>
        <td>Строка2 столбец1</td>
        <td>Строка2 столбец2</td>
      </tr>
    </table>
    <br />
    <input type="button" onclick="insertRow()" value="Вставить Строку" />
    <script>
      function insertRow() {
        let table = document.getElementById("some-table");

        let row = document.createElement("tr");

        let c1 = document.createElement("td");
        let c2 = document.createElement("td");

        c1.innerText = "Строка3 столбец1";
        c2.innerText = "Строка3 столбец2";

        row.appendChild(c1);
        row.appendChild(c2);

        table.appendChild(row);
      }
    </script>
  </body>
</html>
